<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Click on the button to remove data ... </p>
    <p id="demo"></p>
    <button onclick="shift()" id="btn">Shift</button>
    <script>

        var lang;
        document.getElementById('demo').innerHTML = lang = ['Ruby', 'Javascript', 'PHP', 'GoLang'];

        function shift() {
            lang.shift();
            document.getElementById('demo').innerHTML = lang.toString();
        }
    </script>
</body>
</html>
